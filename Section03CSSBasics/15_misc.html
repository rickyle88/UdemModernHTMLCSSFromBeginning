<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            /* Usefull on responsive design when you want hide something in mobile */
            /* Completly remove element from DOM */
            display: none;

            /* Remove element but that element still take up spaces */
            visibility: hidden;

            color: blue !important;

            /* !important will overwrite  */
        }

        .hello{
            /* Negative margin */
            margin-top: -30px;
        }

    </style>
</head>
<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi eos eaque eum aspernatur cupiditate eveniet, adipisci quas dignissimos fugiat ullam expedita et voluptatem quae deleniti temporibus ea aliquid, inventore maxime.</p>

</body>
</html>
