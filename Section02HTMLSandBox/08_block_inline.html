<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline vs Block elements</title>
</head>
<body>
    <!--Block element-->
    <p style="border: 2px solid green;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam necessitatibus praesentium quibusdam rem id consectetur culpa, fugiat, sequi ullam, odio laudantium deserunt autem voluptas eligendi rerum temporibus fuga eaque tempore?</p>
    <p style="border: 2px solid green;">Lorem</p>

    <!--Inline element-->
    <a style="border: 2px solid red;" href="#">A Link</a>
    <a style="border: 2px solid red;" href="#">A Link</a>

    <!--Block element-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
