<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusettes">
    <meta name="keywords" content="hotel, boston hotel, new england hotel">
    <!-- Add fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <!-- We need a class .container inside this div:navbar. Because we want the .container always indsde/center of the #navbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                    <h1 class="logo"><a href="./index.html">HBT</a></h1>
                    <ul>
                        <li><a href="./index.html">Home</a></li>                        
                        <li><a href="./about.html">About</a></li>
                        <!-- CURRENT PAGE -->
                        <li><a class="current" href="./contact.html">Contact</a></li>
                    </ul>
            </div>            
        </nav>
    </header> 

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Great Location</h3>
                <p>50 Main St, Boston, MA</p>
            </div>
            <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>(714) 533-2313</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>hotel@hotel.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All right reserved</p>
    </footer>
</body>
</html>
